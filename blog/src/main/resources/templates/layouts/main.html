<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title th:if="${siteTitle == null}">BLOG</title>
		<title th:unless="${siteTitle == null}" th:text="${siteTitle + ' : TourGo'}">BLOG</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<link rel="stylesheet" type="text/css" th:each="css : ${addCss}" th:href="@{/css/{css}.css(css=${css})}" />
		<th:block layout:fragment="addCss"></th:block>
		<script th:src="@{/js/script.js}"></script>
		<script th:each="script : ${addScript}" th:src="@{/js/{js}.js(js=${script})}"></script>
		<th:block layout:fragment="addScript"></th:block>
	</head>
	<body th:class="${bodyClass}">
		<header th:replace="outlines/header/header::header"></header>
		<main layout:fragment="content" id='main_content'></main>
		<footer th:replace="outlines/footer/footer::footer"></footer>
	</body>
</html>
