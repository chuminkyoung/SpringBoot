<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
</head>
<body>
    <style>
        li:first-of-type        {background: red;}
        li:last-of-type         {background: blue;}
        li:nth-of-type(2n)      {background: orange;}
        li:nth-of-type(2n+1)    {background: green;}
        
        ul::before  {
            content: 'before';
        }
        ul::after   {
            content: 'after';
        }
    </style>

    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
        <li>메뉴6</li>
        <li>메뉴7</li>
        <li>메뉴8</li>
        <li>메뉴9</li>
        <li>메뉴10</li>
    </ul>
</body>
</html>
