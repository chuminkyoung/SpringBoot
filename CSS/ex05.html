<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
</head>
<body>
    <style>
        #checkbox:checked   { /* 체크가 된 상태를 선택 */
            display: none;
        }
        #box    {
            width: 100px;
            height: 100px;
            background: gray;
        }
        #box:hover  {
            background: orange;
        }
    </style>

    <input type="checkbox" id="checkbox">

    <div id="box">BOX</div>
</body>
</html>
