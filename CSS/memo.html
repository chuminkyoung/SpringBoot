        ## 선택자 - 스타일 적용 대상
        
        선택자의 우선순위
            - 선택의 범위가 넓을수록 우선순위가 낮다.
            - 선택의 범위가 좁을수록 우선순위가 높다.
            - 태그 < 클래스(class) < 아이디(id) < 스타일 속성값

            공통 - 폰트, 글 색


        1. id 속성 -> 한개를 선택
            #아이디이름

        2. class 속성 -> 여러대상을 선택
            .클래스이름
            (마침표)

        3. 태그명(태그 선택자)


        선택자 {
            스타일 속성 : 값; (background: red;)
            스타일 속성 : 값;
            ...
        }
     


        !important - 우선순위 강제 적용

        - 적용 범위를 좁히기 위해서

        1. 조상 자손 선택자
        2. 부모 자식 선택자 (바로 위 - 부모, 바로 아래 - 자식)
        3. 그룹 선택자 : 선택자들이 공통적인 부분이 있을때 사용
            (부모 선택자 > 자식 선택자)
            선택자, 선택자, ... {  }
        4. 형제 선택자 
            1) (오른쪽) 인접 형제
            선택자 + 선택자
            2) 오른쪽 모든 형제
            선택자 ~ 선택자

 
        ## 선택자 ( style > id > class > 태그 )
        0. sytle 속성
        1. id 선택자 (한개)
        2. class 선택자 (여러개)
        3. 태그 선택자 (모든 태그 *)
        4. 조상 자손 선택자
            - ul li
        5. 부모 자식 선택자
            - ul > li
        6. 그룹 선택자
            - a, div, .menu  {}
        7. 형제 선택자
            - 인접 -> 선택자 + 선택자 (바로옆)
            - 선택자 ~ 선택자 (오른쪽 모든 태그)
        8. 가상 클래스 선택자
            선택자 : 부가적인 속성{

            }
            - 상태
                1) 선택자 : checked -> 체크가 된 상태를 선택(checkbox, radio)
                2) 선택자 : selected -> 선택된 요소를 선택(select)
                3) 선택자 : red-only -> 읽기 전용 상태로 변경되었을때
                    선택(input ...)
                4) 선택자 : hover -> 마우스 올렸을때

            - 상대적인 위치
                :first-child -> 첫번째
                :last-child -> 마지막
                :nth-child(숫자, 수식)
                :first-of-type -> 특정 태그
                :last-of-type
                :nth-of-type(숫자, 수식)
        
                2n -> 1부터 시작 -> 2,4,6,8,10 ...
                2n+1 -> 0부터 시작 -> 1,3,5,7,9 ...

            - 가상 요소의 추가
                :before -> 자식의 가장 바로 아래
                :after -> 자식의 가장 끝에 추가



        ## 폰트

            letter-space: 자간

            line-height: 행간

            font-weight: 텍스트 굵기
