<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
</head>
<body>
    <!-- 
        !important - 우선순위 강제 적용

        - 적용 범위를 좁히기 위해서

        1. 조상 자손 선택자
        2. 부모 자식 선택자 (바로 위 - 부모, 바로 아래 - 자식)
        3. 그룹 선택자 : 선택자들이 공통적인 부분이 있을때 사용
            (부모 선택자 > 자식 선택자)
            선택자, 선택자, ... {  }
        4. 형제 선택자 
            1) (오른쪽) 인접 형제
            선택자 + 선택자
            2) 오른쪽 모든 형제
            선택자 ~ 선택자

 
        선택자 ( style > id > class > 태그 )
        0. sytle 속성
        1. id 선택자 (한개)
        2. class 선택자 (여러개)
        3. 태그 선택자 (모든 태그 *)
        4. 조상 자손 선택자
            - ul li
        5. 부모 자식 선택자
            - ul > li
        6. 그룹 선택자
            - a, div, .menu  {}
        7. 형제 선택자
            - 인접 -> 선택자 + 선택자 (바로옆)
            - 선택자 ~ 선택자 (오른쪽 모든 태그)
        8. 가상 클래스 선택자
            선택자 : 부가적인 속성{

            }
            - 상태
                1) 선택자 : checked -> 체크가 된 상태를 선택(checkbox, radio)
                2) 선택자 : selected -> 선택된 요소를 선택(select)
                3) 선택자 : red-only -> 읽기 전용 상태로 변경되었을때
                    선택(input ...)
                4) 선택자 : hover -> 마우스 올렸을때

            - 상대적인 위치
                :first-child -> 첫번째
                :last-child -> 마지막
                :nth-child(숫자, 수식)
                :first-of-type -> 특정 태그
                :last-of-type
                :nth-of-type(숫자, 수식)
        
                2n -> 1부터 시작 -> 2,4,6,8,10 ...
                2n+1 -> 0부터 시작 -> 1,3,5,7,9 ...

            - 가상 요소의 추가
                :before -> 자식의 가장 바로 아래
                :after -> 자식의 가장 끝에 추가
     -->

    <style>
        ul li   {
            background: blue;
        }
        ul li span {
            color: red;
        }
        ul > li > span {
            color: orange;
        }
        ol li   {
            background: yellow;
        }

    
    </style>

    <ul>
        <li>
            <span>메뉴1</span>
            <ol>
                <li><span>서브메뉴1</span></li>
                <li>서브메뉴2</li>
                <li>서브메뉴3</li>
            </ol>
        </li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>

    <ol>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ol>
</body>
</html>
