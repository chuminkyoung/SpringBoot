<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<header th:fragment="header"> <!-- 로그인 하지 않았을 때 -->
		<th:block th:if="${session.member == null}">
			<a th:href="@{/member/login}" th:text="#{member.login}"></a>
			<a th:href="@{/member/hoin}" th:text="#{member.join}"></a>
		</th:block>
		<th:block th:unless="${session.member == null}"> <!-- 로그인 했을 때 -->
			<a th:href="@{/member/logout}" th:text="#{member.logout}"></a>
			<a th:href="@{/mypage}" th:text="#{mypage}"></a>
		</th:block>
		<h1>헤더!!</h1>
	</header>
</html>
