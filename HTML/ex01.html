<!-- F5 키 눌러서 웹으로 확인 가능 -->
<!DOCTYPE html> <!-- HTML5 형식 -->
<html lang="en">
<head> <!-- 문서에 대한 정보(출력되지 않는) -->
    <meta charset="UTF-8"> <!-- 유니코드 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="키워드1, 키워드2, 키워드3">
    <title>html 정리</title>
</head>
<body> <!-- 실제 출력되는 태그 -->

    <!---------------------------------------------------------------- html ---------------------------------------------------------------->
    <!-- 
        HTML (HyperText Markup Language)
        - 문서
        - 문서를 작성하는 방식
        
        태그 (요소 - Element)
        - 속성 : 태그에 있는 부가적인 정보
        <태그 이름=값 이륾=값 이름=값>

        속성
        - 특정 태그의 기능을 담당하는 속성
        - 정보 전달을 위한 속성 ( data-속성(이름) = 값(권장사항) )
     -->
     <h1>사이트!</h1>
     <a href="https://www.naver.com" target="_blank" data-price="10000">네이버!</a> <!-- price=" 정보성 기능 " -->
     <img src="./img/logo.png" alt="google logo" title="이것은 툴팁!">

</body>
</html>
