<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block & Inline 요소</title>
    <style>
        span    {width: 100px; height: 100px; background: blue; padding: 20px; margin: 20px;}
        div     {width: 100px; height: 100px; background: red; padding: 20px; margin: 20px;}
    </style>
</head>
<body>
    <!-- 
        HTML - 문서
        block : 그림, 표 ... (공간 o)
            - 너비, 높이 o
            - 외부 여백(상하좌우)
            - 내부 여백(상하좌우)

        대표태그
        - div


        inline : 글 -> 공간 x -> 글 자간, 행간(여백) 
            - 너비, 높이 x
            - 외부 여백(좌우 여백)

        대표태그
        - span
     -->

    <div>block</div>
    <div>block</div>
    <div>block</div>
    <div>block</div>
    <div>block</div>
     
    <span>inline</span>
    <span>inline</span>
    <span>inline</span>
    <span>inline</span>
    <span>inline</span>



    <a href="">텍스트1</a>
    <a href="">텍스트2</a>
    <a href="" style="width: 100px; height: 100px; border: 1px solid blue;">텍스트3</a>

    <header style="width: 100px; height: 100px; border: 1px solid red;">헤더</header>
    <footer>푸터</footer>
    <section>내용</section>
</body>
</html>
