<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <!-- 
        하이퍼링크
        a 태그
        - href : 이동할 링크 (창)
        - target : 문서가 출력될 위치
            _self : 현재 창 (기본 값)
            _blank : 새로운 창
            _parent : 부모 창
            _top : 최상위 창
     -->

     <a href="https://www.naver.com" target="_self">네이버!</a>
     <br>
     <a href="https://www.naver.com" target="_blank">네이버!</a>
     <br>

     <!-- 클릭시 iframe의 ifrm 창이 출력됨 -->
     <a href="ex02.html" target="ifrm">ex02</a>

     <!-- 문서 안에 포함된 웹브라우저 -->
     <iframe name="ifrm" src="ex04.html" width="100%" height="700"></iframe>
</body>
</html>
