<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
    <style>
        table       {border: 1px solid #ddd; text-align: left; padding: 0; border-collapse: collapse;}
        table th    {background: #ddd;}
        table *     {border-bottom: 1px solid #ddd; padding: 6px;}
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th>&amp;nbsp;</th>
                <td>공백 1개</td>
            </tr>
            <tr>
                <th>&amp;lt;</th>
                <td>&lt;</td>
            </tr>
            <tr>
                <th>&amp;gt;</th>
                <td>&gt;</td>
            </tr>
            <tr>
                <th>&amp;amp;</th>
                <td>&amp;</td>
            </tr>
            <tr>
                <th>&amp;quot;</th>
                <td>"</td>
            </tr>
            <tr>
                <th>&amp;apos;</th>
                <td>'</td>
            </tr>
            <tr>
                <th>&amp;cent;</th>
                <td>¢</td>
            </tr>
            <tr>
                <th>&amp;pound;</th>
                <td>£</td>
            </tr>
            <tr>
                <th>&amp;yen;</th>
                <td>¥</td>
            </tr>
            <tr>
                <th>&amp;euro;</th>
                <td>€</td>
            </tr>
            <tr>
                <th>&amp;copy</th>
                <td>©</td>
            </tr>
            <tr>
                <th>&amp;reg;</th>
                <td>®</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
